<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="startpage">

        <div class="shadoweffect">




            <div class="header">

                <div class="navbar">




                    <img src="assets/images/netflixlogo.png" alt="">


                    <button class="signin">

                        <h2>Sign in</h2>

                    </button>

                </div>
            </div>
            <div class="centertext">


                <div class="unlimitedtext">

                    <h1>Unlimited movies, TV shows, and more</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <h2>Ready to watch? Enter your email to create or restart your membership.</h3>

                        <div class="mailbtn">


                            <div class="inputbox">


                                <p>Enter Email</p>


                            </div>

                            <div class="startedbtn">
                                <a href="#">Get Started &gt;</a>
                            </div>

                        </div>





                </div>



            </div>

        </div>


    </section>



    <div class="singlebar">

    </div>

    <section class="scndpage">

        <div class="scndcontainer">

            <div class="enjoytext">
                <h1>
                    Enjoy on your TV
                </h1>

                <h3>
                    Watch on Smart TVs, Playstation, Xbox, Chromecast, <br>
                    Apple TV, Blu-ray players, and more.
                </h3>





            </div>

            <div class="tv">




                <div class="tvimg">

                    <img src="assets/images/tv.png" alt="">








                </div>

            </div>

        </div>



    </section>


    <div class="singlebar">

    </div>

    <section class="scndpage">

</body>

</html>
